<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      overflow: hidden;
    }

    h1 {
      color: #ff2f7d;
    }

    button {
      padding: 14px 22px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff2f7d;
      color: white;
    }

    /* IMPORTANT FIX */
    #noBtn {
      background: #888;
      color: white;
      position: fixed;
      left: 55%;
      top: 50%;
    }

    .heart {
      position: fixed;
      top: -20px;
      font-size: 28px;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1 id="question">Do you love me? ðŸ’•</h1>

  <button id="yesBtn">Yes ðŸ’–</button>
  <button id="noBtn">No ðŸ™ƒ</button>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // MOVE ONLY WHEN CLICKED
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // Mobile support
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      question.innerHTML = "ayieee love nya ako";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      setInterval(createHeart, 120);
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = ["ðŸ’–","ðŸ’˜","ðŸ’•","ðŸ’—","â¤ï¸"][Math.floor(Math.random()*5)];
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }
  </script>

</body>
</html>
